format:
  html:
    theme:
      light: cosmo
      dark: [cosmo, theming/theme-dark.scss]
    css: theming/styles.css
    toc: false
    sidebar: false
    smooth-scroll: true
    code-overflow: wrap
    output-block-background: true
    include-after-body:
      text: |
        <footer id="footer">
          <style>#footer p{text-align: center !important;}</style>
          <p>Turing is created by <a href="http://mlg.eng.cam.ac.uk/hong/" target="_blank">Hong Ge</a>, and lovingly maintained by the <a href="https://github.com/TuringLang/Turing.jl/graphs/contributors" target="_blank">core team</a> of volunteers.</p>
